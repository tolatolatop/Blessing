{% extends "comments/base_comments.html" %}
{% load static %}

{% block scripts %}
<!-- Latest compiled and minified CSS -->
<link href="{% static 'lib/bootstrap-table/dist/bootstrap-table.min.css' %}" rel="stylesheet"/>
<script src="{% static 'lib/bootstrap-table/dist/bootstrap-table.min.js' %}"></script>
<script src="{% static 'lib/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
  <h1>bootstrapTable实例</h1>
  <hr/>

  <div id="toolbar" class="btn-group">

  </div>

  <table id="table" data-click-to-select="true"></table>
</div>

<script>
    var url = 'http://10.0.0.11:58030/comments/timeline?format=json';
    columns = [
      {
          field: 'id',
          title: 'ID',
      },
      {
          field: 'username',
          title: '用户名',
      },
            {
          field: 'date',
          title: '日期',
      },
      {
          field: 'content',
          title: '内容',
      },
      {
          field: 'likeCount',
          title: '点赞数',
      },
    ];
    $("#table").bootstrapTable({
        toolbar: '#toolbar',                //自定义工具按钮
        url: url,                           //请求后台的URL（*）
        method: 'get',                      //请求方式（*）
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [10, 20, 50, 100, 'All'], //可供选择的每页的行数（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页
        search: true,                       //是否显示表格搜索
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        columns: columns,                   //列参数
    });
</script>
{% endblock %}
