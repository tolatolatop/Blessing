{% extends "comments/base_comments.html" %}
{% load bootstrap5 %}

{% block scripts %}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
<!-- Latest compiled and minified Locales -->
<script src="https://unpkg.com/bootstrap-table@1.21.1/dist/locale/bootstrap-table-zh-CN.min.js"></script>

<script>
    var url = 'https://examples.wenzhixin.net.cn/examples/bootstrap_table/data';
    var columns = [
        {
            field: 'id',
            title: 'ID',
        }, {
            field: 'name',
            title: '姓名'
        }, {
            field: 'price',
            title: '价格'
        },
    ];
    $("#table").bootstrapTable({
        toolbar: '#toolbar',                //自定义工具按钮
        url: url,                           //请求后台的URL（*）
        method: 'get',                      //请求方式（*）
        cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
        pagination: true,                   //是否显示分页（*）
        pageSize: 10,                       //每页的记录行数（*）
        pageList: [10, 20, 50, 100, 'All'], //可供选择的每页的行数（*）
        sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
        pageNumber: 1,                      //初始化加载第一页，默认第一页
        search: true,                       //是否显示表格搜索
        showColumns: true,                  //是否显示所有的列
        showRefresh: true,                  //是否显示刷新按钮
        minimumCountColumns: 2,             //最少允许的列数
        height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
        showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
        columns: columns,                   //列参数
        detailView: true,                   //是否显示父子表
        //展开行事件
        onExpandRow: function (index, row, $detail) {
            zi_table(index, row, $detail); //回调函数
        },
    });

    //定义子表函数
    function zi_table(index, row, $detail) {
        var fzr_table = $detail.html('<table></table>').find('table');
        $(fzr_table).bootstrapTable({
            url: url,
            columns: columns,
        })
    }
</script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>bootstrapTable实例</h1>
    <hr/>

    <div id="toolbar" class="btn-group">
        <button id="btn_add" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
        </button>
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>

    <table id="table"></table>
</div>
{% endblock %}
