{% extends "comments/base_comments.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="card card-body">
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">
        Submit
      </button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
